<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link
      rel="icon"
      href="https://www.google.com/s2/u/0/favicons?domain=https://codeforces.com/
    "
      type="image/png"
    />
    <!-- <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
      rel="stylesheet"
    /> -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quote-container">
      <div class="quote-material">
        <i class="fa-sharp fa-solid fa-quote-left"></i>
        <span class="quote-text"
          >What you are is what you have been. What you will be is what you do
          now.</span
        >
      </div>
      <div class="quote-author">Buddha</div>
      <div class="button-container">
        <button class="twitter" title="Tweet This">
          <i class="fa-brands fa-twitter"></i>
        </button>
        <button class="next-quote">New Quote</button>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/ba303fcb20.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
